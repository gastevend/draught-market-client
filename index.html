<!DOCTYPE html>
<html>

<head>
  <title>Druaght Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" id='drpdwn-button' data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <!-- <span class="sr-only">Toggle navigation</span> -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand">Draught Exchange</p>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class='drop-links' id='change-password-link'><a>Change Password<span class="sr-only">(current)</span></a></li>
          <li class="active drop-links" id="sign-out"><a>Signout</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <form id="sign-up" class='col-xs-8 col-xs-offset-2 forms'>
    <fieldset>
      <legend>Sign up!</legend>
      <input type='text' name='credentials[email]' id='sign-up-email' placeholder='Email'>
      <input type='password' name='credentials[password]' id='sign-up-password' placeholder='Password'>
      <input type='password' name='credentials[password_confirmation]' id='sign-up-password-confirmation' placeholder='Confirm Password'>
      <input type="submit" name="submit" value="Sign up!" class='btn btn-primary'><br/>
      <span>or</span><a id='sign-in-link'> Sign in</a>
    </fieldset>
  </form>

  <form id="sign-in" class='col-xs-8 col-xs-offset-2 forms'>
    <fieldset>
      <legend>Sign in!</legend>
      <input type='text' name='credentials[email]' id='sign-in-email' placeholder='Email'>
      <input type='password' name='credentials[password]' id='sign-in-password' placeholder='Password'>
      <input type="submit" name="submit" value="Sign in!" class='btn btn-default'><br/>
      <span>or</span><a id='sign-up-link'> Sign up</a>
    </fieldset>
  </form>

  <form id="change-password" class='col-xs-8 col-xs-offset-2 forms'>
    <fieldset>
      <legend>Change Password!</legend>
      <input type="password" name='passwords[old]' id='old-password' placeholder="Old Password">
      <input type="password" name='passwords[new]' id='new-password' placeholder="New Password">
      <input type="submit" name="submit" value="Change Password!">
    </fieldset>
  </form>

  <div class='container-fluid' id='manage-market-page'>
    <div class='row' id='welcome-container'>
      <div class='col-xs-10 col-xs-offset-1 gutterless' id='welcome-message'>
        <h2>Welcome</h2>
        <p>Get started by adding beers that you have on tap to the beer
        list and hit the start button to open the market.</p>
      </div>
    </div>
    <div class='row' id='beer-list'>
      <h1>Beer List</h1>
      <div class='container-fluid beers-container'>

      </div>
    </div>
    <div class='row' id='whats-on-tap'>
      <div class='col-xs-10 col-xs-offset-1'>
        <h1 id='tap-header'>What's on Tap?</h1>
        <form>
          <fieldset>
            <input type="text" name='beers[name]' id='beer-name' placeholder="Beer name">
            <input type="text" name='beers[price]' id='price' placeholder="Price"><br />
            <input type="submit" name="submit" value="Add Beer" class='btn btn-success'>
          </fieldset>
        </form>
      </div>
    </div>
    <div class='row' id='mrkt-action-buttons'>
      <div class='col-xs-3 col-xs-offset-4 gutterless' id='start'>
        <p>Open the Market</p>
      </div>
      <div class='col-xs-4 col-xs-offset-4 gutterless' id='end'>
        <p>Close the Market</p>
      </div>
    </div>
  </div>

</body>

</html>
